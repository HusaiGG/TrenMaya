<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/7218c86254.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_cat.css">
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="icon"><i id="left" class="fa-solid fa-chevron-left"></i></div>
        <ul class="tabs-box">
            <li class="tab">
                <div class="mark arqueologia"></div>
                <a href="#">
                    <span class="icon_item"><img class="img_g" src="/img/png/piramide-maya (1).png" alt="" srcset=""></span>
                    <span class="text_g">
                        <p>Zonas</p>
                        <p>arqueológicas</p>
                    </span>
                </a>
            </li>
            <li class="tab">
                <div class="mark tours"></div>
                <a href="#">
                    <span class="icon_item"><img src="/img/png/tour-a-pie.png" alt="" srcset=""></span>
                    <span class="text">Tours</span>
                </a>
            </li>
            <li class="tab">
                <div class="mark artesanias"></div>
                <a href="#">
                    <span class="icon_item"><img src="/img/png/muneca.png" alt="" srcset=""></span>
                    <span class="text">Artesanías</span>
                </a>
            </li>
            <li class="tab">
                <div class="mark restaurantes"></div>
                <a href="#">
                    <span class="icon_item"><img src="/img/png/restaurante.png" alt="" srcset=""></span>
                    <span class="text">Restaurantes</span>
                </a>
            </li>
            <li class="tab">
                <div class="mark turisticas"></div>
                <a href="#">
                    <span class="icon_item"><img class="img_g" src="/img/png/parque-de-atracciones.png" alt="" srcset=""></span>
                    <span class="text_g"><p>Zonas</p><p>turísticas</p></span>
                </a>
            </li>
            <li class="tab">
                <div class="mark transporte"></div>
                <a href="#">
                    <span class="icon_item"><img src="/img/png/transporte-publico.png" alt="" srcset=""></span>
                    <span class="text">Transporte</span>
                </a>
            </li>
            <li class="tab">
                <div class="mark hospedaje"></div>
                <a href="#">
                    <span class="icon_item"><img src="/img/png/hotel.png" alt="" srcset=""></span>
                    <span class="text">Hospedajes</span>
                </a>
            </li>
        </ul>
        <div class="icon"><i id="right" class="fa-solid fa-chevron-right"></i></div>
    </div>

    <script src="js/menu_cat.js" defer></script>
</body>
</html>
