<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/7218c86254.js" crossorigin="anonymous"></script> -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/Barra_menu.css">
    <title>Document</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <div class="mark"></div>
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <!-- <span class="text">Home</span> -->
                </a>
            </li>
            <li class="list">
                <div class="mark"></div>
                <a href="#">
                    <span class="icon"><ion-icon name="restaurant"></ion-icon></span>
                    <!-- <span class="text">Comida t√≠pica</span> -->
                </a>
            </li>
            <li class="list">
                <div class="mark"></div>
                <a href="#">
                    <span class="icon"><ion-icon name="trophy"></ion-icon></span>
                    <!-- <span class="text">Logros</span> -->
                </a>
            </li>
            <li class="list">
                <div class="mark"></div>
                <a href="#">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <!-- <span class="text">Perfil</span> -->
                </a>
            </li>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => 
        item.addEventListener('click', activeLink));
    </script>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
