<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_logIn.css">
    <script src="https://kit.fontawesome.com/7218c86254.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="icon-back position-relative">
        <i class="icon fa-solid fa-arrow-left fa-xl" style="color: #ffffff;"></i>

    </div>
    <div class="header position-relative">
        
        <div class="featured-image mb-3 position-absolute top-50 start-50 translate-middle">
            <img src="img/serpiente.png" alt="Serpiente" class="" style="width: 150px">
        </div>
        <!-- <p>Inicio de Sesi√≥n</p> -->
    </div>
    <!--  Main Container -->
    <div class="container-fluid cont d-flex justify-content-center align-items-center min-vh-100">

        <!---   Login Container-->
        <div class="rounded-5 p-3 shadow box-area">
            <!--    Left Box    -->
            <!-- <div class="row border rounded-5 p-3 bg-white shadow box-area"></div> -->
            <!-- <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column left-box" style="background: #006847;">
                <div class="featured-image mb-3">
                    <img src="img/serpiente.png" alt="Serpiente" class="img-fluid" style="width: 250px">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be verified</p>
                <small class="text-white test-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform</small>
            </div> -->

            <!--    Right Box   -->
            <div class="col-md-12 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p class="fs-2">Bienvenido</p>
                        <p class="fs-5">Estamos felices de tenerte de vuelta.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 input" placeholder="Email-address" id="">
                    </div>
                    
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6 input" placeholder="Password" id="">
                    </div>
                    
                    <div class="input-group mb-5 d-flex justify-content-between check">
                        <div class="form-check">
                            <input type="checkbox" name="" id="formCheck" class="form-check-input">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="button btn-sum btn btn-lg  w-100 fs-4">Login</button>
                    </div>

                    <div class="input-group mb-3">
                        <button class="button_g btn btn-lg btn-light w-100 fs-4 fw-normal"><img src="img/png/google.png" style="width: 20px;" class="me-2"><small>Sign In with Google</small></button>
                    </div>

                    <div class="row">
                        <small>Don't have account? <a href="#">Sign Up</a></small>
                    </div>

                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
